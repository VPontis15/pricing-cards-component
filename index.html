<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body class="text-white">
    <!-- Container -->
    <div class="grid min-h-screen place-items-center w-screen bg-purple-950">
      <!-- cards -container -->
      <div class="flex gap-16 my-8 flex-col md:flex-row flex-wrap">
        <div class="card">
          <h3 class="text-white uppercase -6 p-6">Basic</h3>
          <h2>100<span class="text-5xl">GB</span></h2>
          <p class="mb-8">$1.99/month</p>
          <a class="cta-link" href="#">Purchase</a>
          <div
            class="benefits text-sm border-t py-6 flex flex-col gap-3 border-gray-500 mt-16"
          >
            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">100 GB storage</p>
            </div>

            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">Option to add members</p>
            </div>

            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">Extra member benefits</p>
            </div>
          </div>
        </div>
        <div class="card border-purple-500 outline-purple-500">
          <h3 class="text-white uppercase -6 p-6">Standard</h3>
          <h2>200<span class="text-5xl">GB</span></h2>
          <p class="mb-8">$3.99/month</p>
          <a class="cta-link" href="#">Purchase</a>
          <div
            class="benefits text-sm border-t py-6 flex flex-col gap-3 border-gray-500 mt-16"
          >
            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">200 GB storage</p>
            </div>

            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">Option to add members</p>
            </div>

            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">Extra member benefits</p>
            </div>
          </div>
        </div>
        <div class="card">
          <h3 class="text-white uppercase -6 p-6">Premium</h3>
          <h2>2<span class="text-5xl">TB</span></h2>
          <p class="mb-8">$8.99/month</p>
          <a class="cta-link" href="#">Purchase</a>
          <div
            class="benefits text-sm border-t py-6 flex flex-col gap-3 border-gray-500 mt-16"
          >
            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">2 TB storage</p>
            </div>

            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">Option to add members</p>
            </div>

            <div class="row">
              <img src="tick.svg" alt="" />
              <p class="benefit">Extra member benefits</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
