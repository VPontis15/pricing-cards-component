<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body class="text-white">
    <!-- Container -->
    <div class="grid min-h-screen place-items-center w-screen bg-purple-950">
      <!-- cards -container -->
      <div class="flex flex-col md:flex-row flex-wrap">
        <div class="card">
          <h3 class="text-white uppercase">Basic</h3>
          <h2>100<span>GB</span></h2>
          <p>199/month</p>
          <a href="#">Purchase</a>
          <div class="benefits">
            <div class="flex">
              <img src="tick.svg" alt="" />
              <p class="benefit">100 GB storage</p>
            </div>
          <div class="benefits">
            <div class="flex">
              <img src="tick.svg" alt="" />
              <p class="benefit">Option to add members</p>
            </div>
          <div class="benefits">
            <div class="flex">
              <img src="tick.svg" alt="" />
              <p class="benefit">Extra member benefits</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
